    <script>
        const inputs = document.querySelectorAll(".otp-field input");
        inputs.forEach((input, index) => {
            input.dataset.index = index;
            input.addEventListener("keyup", handleOtp);
            input.addEventListener("paste", handleOnPasteOtp);
        });
        function handleOtp(e) {
            /**
             * <input type="text" 👉 maxlength="1" />
             * 👉 NOTE: On mobile devices `maxlength` property isn't supported,
             * So we to write our own logic to make it work. 🙂
             */
            const input = e.target;
            let value = input.value;
            let isValidInput = value.match(/[0-9a-z]/gi);
            input.value = "";
            input.value = isValidInput ? value[0] : "";
            let fieldIndex = input.dataset.index;
            if (fieldIndex < inputs.length - 1 && isValidInput) {
                input.nextElementSibling.focus();
            }
            if (e.key === "Backspace" && fieldIndex > 0) {
                input.previousElementSibling.focus();
            }
            if (fieldIndex == inputs.length - 1 && isValidInput) {
                submit();
            }
        }
        function handleOnPasteOtp(e) {
            const data = e.clipboardData.getData("text");
            const value = data.split("");
            if (value.length === inputs.length) {
                inputs.forEach((input, index) => (input.value = value[index]));
                submit();
            }
        }
    </script>

        function CountDown() {
            document.getElementById("ReGenrate").style.display = 'none';
            // Countdown display
            const countdownDisplay = document.getElementById("countdown");
            let countdown = 60; // 60 seconds

            countdownDisplay.innerText = `Resend OTP in: ${countdown}s`;

            const interval = setInterval(() => {
                countdown--;
                countdownDisplay.innerText = `Resend OTP in: ${countdown}s`;

                if (countdown <= 0) {
                    clearInterval(interval);
                    document.getElementById("ReGenrate").style.display = 'inline-block';
                    countdownDisplay.innerText = ''; // Clear the countdown
                }
            }, 1000);
        }

    </script>
